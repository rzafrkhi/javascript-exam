<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Reza Exam</title>
</head>

<body class="mx-4">
    <h1 class="text-black font-extrabold text-4xl my-6 ">javascript exam</h1>

    <input id="input" type="text"
        class="bg-black-100 border border-black-100 text-gray-900 text-md rounded-md block w-1/3 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-600 dark:focus:border-sky-500">

    <div class="mb-6 mt-3 flex gap-4">
        <button id="random-number-btn" type="button"
            class="text-black border border-black-700 font-medium rounded-md text-center hover:bg-gray-100 py-2 px-4">
            Random number for input value</button>

        <button id="prime-numbers-btn" type="button"
            class="text-black border border-black-700 font-medium rounded-md text-center hover:bg-gray-100 py-2 px-4">Show console prime
            numbers</button>

        <button id="clean-input-btn" type="button"
            class="text-black border border-black-700 font-medium rounded-md text-center hover:bg-gray-100 py-2 px-4">Clean
            input value</button>
    </div>

    <script type="module" src="./dist/index.js"></script>

</body>

</html>
